<body>
<div class="view">
    <div class="view__text">&nbsp;</div>
    <input type="number" class="view__input" value="" />
</div>
<div class="stats">
    <div class="stats__valid">
        <span class="lang-ru">Верные ответы:</span>
        <span class="lang-en">Correct:</span>
        <span class="stats__valid-val">0</span>
    </div>
    <div class="stats__invalid">
        <span class="lang-ru">Ошибки:</span>
        <span class="lang-en">Errors:</span>
        <span class="stats__invalid-val">0</span>
    </div>
    <button type="button" class="btn-calcel-stats">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/></svg>
    </button>
</div>
<button type="button" class="btn-options">
    <svg stroke="currentColor" fill="currentColor" width="24" height="24" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 176a80 80 0 1080 80 80.24 80.24 0 00-80-80zm172.72 80a165.53 165.53 0 01-1.64 22.34l48.69 38.12a11.59 11.59 0 012.63 14.78l-46.06 79.52a11.64 11.64 0 01-14.14 4.93l-57.25-23a176.56 176.56 0 01-38.82 22.67l-8.56 60.78a11.93 11.93 0 01-11.51 9.86h-92.12a12 12 0 01-11.51-9.53l-8.56-60.78A169.3 169.3 0 01151.05 393L93.8 416a11.64 11.64 0 01-14.14-4.92L33.6 331.57a11.59 11.59 0 012.63-14.78l48.69-38.12A174.58 174.58 0 0183.28 256a165.53 165.53 0 011.64-22.34l-48.69-38.12a11.59 11.59 0 01-2.63-14.78l46.06-79.52a11.64 11.64 0 0114.14-4.93l57.25 23a176.56 176.56 0 0138.82-22.67l8.56-60.78A11.93 11.93 0 01209.94 26h92.12a12 12 0 0111.51 9.53l8.56 60.78A169.3 169.3 0 01361 119l57.2-23a11.64 11.64 0 0114.14 4.92l46.06 79.52a11.59 11.59 0 01-2.63 14.78l-48.69 38.12a174.58 174.58 0 011.64 22.66z"></path></svg>
</button>
<div class="options-overlay"></div>
<div class="options options-selected--sets">
    <h3 class="options__toggle-prelabel">
        <span class="lang-ru">Настройки ограничений</span>
        <span class="lang-en">Limits settings</span>
    </h3>
    <br>
    <div class="options__toggle">
        <div class="options__toggle-label options__toggle-label--sets js-toggle-sets">
            <span class="lang-ru">Наборы</span>
            <span class="lang-en">Sets</span>
        </div>
        <label class="toggle">
            <input type="checkbox" checked class="visually-hidden options__toggle-input">
            <span class="toggle__view"></span>
        </label>
        <div class="options__toggle-label options__toggle-label--numbers js-toggle-numbers">
            <span class="lang-ru">Цифры</span>
            <span class="lang-en">Numbers</span>
        </div>
    </div>
    <br>
    <div class="options__toggle-example">
        <span class="lang-ru">Примеры вида:</span>
        <span class="lang-en">Example:</span>
        <span class="options__toggle-example--sets"><strong>X &times; [0-9]</strong></span>
        <div class="options__toggle-example--sets">
            <span class="lang-ru">Где <strong>X</strong> одно из выбранных:</span>
            <span class="lang-en">Where <strong>X</strong> is one of selected:</span>
        </div>
        <span class="options__toggle-example--numbers"><strong>X &times; Y</strong></span>
        <div class="options__toggle-example--numbers">
            <span class="lang-ru">Где <strong>X</strong>, <strong>Y</strong> одно из выбранных:</span>
            <span class="lang-en">Where <strong>X</strong>, <strong>Y</strong> is one of selected:</span>
        </div>
    </div>
    <div class="options__numbers">
        <label class="options-n">
            <input type="checkbox" value="2">
            <span class="options-value">2</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="3">
            <span class="options-value">3</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="4">
            <span class="options-value">4</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="5">
            <span class="options-value">5</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="6">
            <span class="options-value">6</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="7">
            <span class="options-value">7</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="8">
            <span class="options-value">8</span>
        </label>
        <label class="options-n">
            <input type="checkbox" value="9">
            <span class="options-value">9</span>
        </label>
    </div>
    <button type="button" class="btn-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
    </button>
</div>

}
</script>
</body>
